<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gracias por tu solicitud</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 0;
      color: #004d40;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #00bcd4;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
    }

    .mensaje {
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #00796b;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    a {
      background-color: #00acc1;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #008ba3;
    }

    footer {
      background-color: #00bcd4;
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-weight: bold;
      font-size: 1.1rem;
      border-top: 3px solid #008ba3;
    }

    @media (max-width: 600px) {
      .mensaje {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p, a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>¡Gracias por tu solicitud!</h1>
  </header>

  <main>
    <div class="mensaje">
      <p>Hemos recibido tu mensaje correctamente. Un técnico se pondrá en contacto contigo a la brevedad.</p>
      <a href="index.html">← Volver al inicio</a>
    </div>
  </main>

  <footer>
    Industrial Monkeys || FCFM
  </footer>

</body>
</html>
